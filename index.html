<body>
<div class="flex-container">
  <div class="section1">
    
    <h1 class="heading1"><a href="./index.html"><img src="./CONTROL Logo.png" alt="CTRL logo" class="logo"></a><br>Take  <span class="ctrl">Control</span> of your Time</h1>
      <p class="paragraph1">Control provides timed focus sessions to help students improve concentration and gain more productive work and study sessions.<br> <a class="link1" href="./about.html">Learn more about focus sessions</a>
      </p>
  </div>

  <div class="section2">
    <div class="item timer">
      <div class="timer-header">
        <p class="header-text">Timer</p>
      </div>
      <div class="timer_display" id="timer_display">
        <div class="timer_display_duration" id="timer_display_duration">00:00</div>
        <div class="timer_display_name" id="timer_display_name">Work</div>
      </div>
      <div class="timer_button_container">
        <button type="button" id="timer_button">Start</button>
      </div>
    </div>
    <div class="item notes">
      <div class="notes-header">
        <p class="header-text">Notes</p>
      </div>
      <div class="text-area"> 
        <textarea id="freeform" name="freeform" placeholder=" Enter text here...">
        </textarea>
      </div> 
    </div>
    <div class="item to-do">
      <div id="myDIV" class="header">
        <h2 class="to-do-header-text">To Do</h2>
        <div class="enter">
         <input type="text" id="myInput" placeholder="Task...">
         <span onclick="newElement()" class="addBtn">+</span>
        </div>
      </div>

      <ul id="myUL">
      
      </ul>
    </div>
  </div>
